version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: action_goodbye

- rule: Say about yourself if the user asks about you
  steps:
  - intent: about
  - action: action_about

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: action_after_out_of_scope

# rule to activate the form
- rule: Activate form
  steps:
  - intent: contact
  - action: action_contact
  - action: user_form
  - active_loop: user_form

- rule: Submit form
  condition:
  - active_loop: user_form
  steps:
  - action: user_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_form_submitted
  - action: action_restart